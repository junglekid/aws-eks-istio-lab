---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
  labels:
    app.kubernetes.io/part-of: cert-manager
spec:
  releaseName: cert-manager
  interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetpack
  values:
    installCRDs: true
    serviceAccount:
      create: true
      annotations:
         eks.amazonaws.com/role-arn: arn:aws:iam::704855531002:role/eks-istio-lab-cert-manager
