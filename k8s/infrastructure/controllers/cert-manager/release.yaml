apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
  labels:
    app.kubernetes.io/part-of: cert-manager
spec:
  releaseName: cert-manager
  interval: 2m0s
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: base
      sourceRef:
        kind: HelmRepository
        name: jetpack
        namespace: flux-system
  values:
    installCRDs: true
    serviceAccount:
      create: true
      annotations:
         eks.amazonaws.com/role-arn: SA_AWS_CERT_MANAGER_IAM_ROLE_ARN
